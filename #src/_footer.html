<footer class="footer">
  <div class="footer__location">
    <div class="footer__location-point">
      <div class="footer__location-point-label">
        Special Mod
      </div>
    </div>
    <div class="footer__location-map">
      <picture>
        <source type="image/webp" srcset="./img/footer/map@1.webp 1x, ./img/footer/map@2.webp 2x">
        <img src="./img/footer/map@1.jpg" srcset="./img/footer/map@1.jpg 1x, ./img/footer/map@2.jpg 2x" alt=""
          width="700" height="700">
      </picture>
    </div>
  </div>
  <div class="footer__testimonials">
    <h3 class="footer__testimonials-title">Testimonials</h3>
    <form class="footer__testimonials-form testimonials-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" class="testimonials-form__name" placeholder="Your Name">
      <label for="phone">Phone</label>
      <input type="phone" id="phone" class="testimonials-form__phone" placeholder="Phone">
      <label for="email">Email</label>
      <input type="email" id="email" class="testimonials-form__email" placeholder="Email">
      <label for="message">Message</label>
      <input type="text" id="message" class="testimonials-form__message" placeholder="Message">
      <button type="submit" class="testimonials-form__submit">
        Send Message
      </button>
    </form>
    <div class="footer__links">
      <div class="footer__logo">
        <a href="#" class="footer__logo-link">
          <img src="./img/icons/logo.svg" alt="Special Mod Logotip" width="126" height="26">
        </a>
      </div>
      <div class="footer__social">
        <a href="#" class="footer__social-link">
          <svg class="footer__social-svg" xmlns=" http://www.w3.org/2000/svg" width="16" height="13"
            fill="rgba(255, 255, 255, 0.62)">
            <use xlink:href="./img/icons/icons.svg#twitter"></use>
        </a>
        <a href="#" class="footer__social-link">
          <svg class="footer__social-svg" xmlns=" http://www.w3.org/2000/svg" width="16" height="16"
            fill="rgba(255, 255, 255, 0.62)">
            <use xlink:href="./img/icons/icons.svg#instagram"></use>
        </a>
        <a href="#" class="footer__social-link">
          <svg class="footer__social-svg" xmlns=" http://www.w3.org/2000/svg" width="16" height="16"
            fill="rgba(255, 255, 255, 0.62)">
            <use xlink:href="./img/icons/icons.svg#facebook"></use>
        </a>
      </div>
    </div>
  </div>
</footer>
